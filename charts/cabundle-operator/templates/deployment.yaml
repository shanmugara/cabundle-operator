apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cabundle-operator.fullname" . }}-controller-manager
  labels:
    control-plane: controller-manager
  {{- include "cabundle-operator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.controllerManager.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: cabundle-operator
      control-plane: controller-manager
    {{- include "cabundle-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cabundle-operator
        control-plane: controller-manager
      {{- include "cabundle-operator.selectorLabels" . | nindent 8 }}
      annotations:
        kubectl.kubernetes.io/default-container: manager
    spec:
      containers:
      - command:
        - /manager
        {{- if .Values.controllerManager.manager.args}}
        args: {{- toYaml .Values.controllerManager.manager.args | nindent 8 }}
        {{- end }}
        
        {{- if .Values.volumeMounts}}
        volumeMounts: {{- toYaml .Values.volumeMounts | nindent 10 }}
        {{- end }}
        {{- if .Values.env }}
        env: {{- toYaml .Values.env | nindent 10 }}
        {{- end }}
        image: {{ .Values.controllerManager.manager.image.repository }}:{{ .Values.controllerManager.manager.image.tag }}
        {{- if .Values.controllerManager.manager.image.pullPolicy }}
        imagePullPolicy: {{ .Values.controllerManager.manager.image.pullPolicy }}
        {{- end }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources: {{- toYaml .Values.controllerManager.manager.resources | nindent 10
          }}
        securityContext: {{- toYaml .Values.controllerManager.manager.containerSecurityContext
          | nindent 10 }}
      nodeSelector: {{- toYaml .Values.controllerManager.nodeSelector | nindent 8 }}
      securityContext: {{- toYaml .Values.controllerManager.podSecurityContext | nindent
        8 }}
      serviceAccountName: {{ .Values.serviceAccount.name }}
      terminationGracePeriodSeconds: 10
      tolerations: {{- toYaml .Values.controllerManager.tolerations | nindent 8 }}
      topologySpreadConstraints: {{- toYaml .Values.controllerManager.topologySpreadConstraints
        | nindent 8 }}
      {{- if .Values.volumes }}
      volumes: {{- toYaml .Values.volumes | nindent 8 }}
      {{- end }}